<!DOCTYPE html>
<head>
    <title>Weather Check</title>
</head>
<body>
    <!-- Weather Check -->
     <script>

        let temperature = 25;
        let isRaining = false;

        if (temperature > 20 && !isRaining) {
            alert(`Perfect Day for a Picnic`);
        } else if (temperature > 20 || isRaining) {
            alert(`Maybe stay inside today`);
        }

    </script>
</body>
</html>
