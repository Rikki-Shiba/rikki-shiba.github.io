<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest for the Lost Treasure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #764ba2;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .stats-bar {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat {
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            color: #667eea;
        }

        .story-box {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            min-height: 150px;
            line-height: 1.8;
            font-size: 1.1em;
            color: #333;
            border-left: 4px solid #667eea;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: left;
        }

        .choice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .choice-btn:active {
            transform: translateY(0);
        }

        .inventory {
            background: #fff9e6;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #ffd700;
        }

        .inventory-title {
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 10px;
        }

        .inventory-items {
            color: #333;
        }

        .game-over {
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-top: 20px;
        }

        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
        }

        .restart-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>The Quest for the Lost Treasure</h1>
        
        <div class="stats-bar">
            <div class="stat">
                <span class="stat-label">Health:</span> 
                <span id="health">100</span>
            </div>
            <div class="stat">
                <span class="stat-label">Gold:</span> 
                <span id="gold">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Courage:</span> 
                <span id="courage">50</span>
            </div>
        </div>

        <div class="story-box" id="story-text"></div>
        
        <div class="choices" id="choices"></div>

        </div>
    </div>

</html>
