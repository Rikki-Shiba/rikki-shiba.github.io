<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #667eea;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        .quiz-section {
            display: none;
        }

        .quiz-section.active {
            display: block;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .answer-btn {
            background: #f0f0f0;
            border: 2px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 16px;
        }

        .answer-btn:hover {
            background: #e0e0e0;
        }

        .answer-btn.correct {
            background: #4caf50;
            color: white;
        }

        .answer-btn.incorrect {
            background: #f44336;
            color: white;
        }

        .start-btn, .restart-btn, .clear-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        .clear-btn {
            background: #f44336;
            padding: 10px 30px;
            font-size: 14px;
        }

        .results {
            text-align: center;
        }

        .score-display {
            font-size: 48px;
            color: #667eea;
            margin: 20px 0;
        }

        .high-score-item {
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
        }

        .name-input {
            padding: 10px;
            font-size: 16px;
            margin: 15px 0;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Game</h1>
        
        <div id="start-screen" class="quiz-section active">
            <p style="text-align: center; color: #666; margin-bottom: 20px;">
                Test your knowledge with 5 fun questions!
            </p>
            <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
            <div id="high-scores-display"></div>
            <button class="clear-btn" onclick="clearHighScores()">Clear High Scores</button>
        </div>

        <div id="quiz-screen" class="quiz-section">
            <div class="progress" id="progress"></div>
            <div class="question" id="question"></div>
            <div class="answers" id="answers"></div>
        </div>

        <div id="results-screen" class="quiz-section">
            <div class="results">
                <h2>Quiz Complete!</h2>
                <div class="score-display" id="final-score"></div>
                <p id="result-message"></p>
                <input type="text" id="player-name" class="name-input" placeholder="Enter your name" maxlength="20">
                <button class="start-btn" onclick="saveScore()">Save Score</button>
                <button class="restart-btn" onclick="restartQuiz()">Play Again</button>
                <div class="high-scores" id="results-high-scores"></div>
            </div>
        </div>
    </div>

</body>
</html>
