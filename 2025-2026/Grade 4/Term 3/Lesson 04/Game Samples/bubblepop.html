<!-- Option 1: Bubble Pop Example -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Option 1: Bubble Pop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
        }
        
        canvas {
            display: block;
            background: linear-gradient(to bottom, #0f3460 0%, #16213e 100%);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Game variables
        let score = 0;
        let lives = 3;
        let bubbles = [];
        let spawnTimer = 0;
        let spawnInterval = 80;

        // Bubble colors with point values
        const bubbleColors = [
            { color: '#ff6b9d', points: 10 },
            { color: '#c44569', points: 20 },
            { color: '#ffa801', points: 30 },
            { color: '#00d2ff', points: 15 }
        ];

        // Bubble class
        class Bubble {
            constructor() {
                this.radius = 25 + Math.random() * 20;
                this.x = this.radius + Math.random() * (canvas.width - this.radius * 2);
                this.y = canvas.height + this.radius;
                
                const type = bubbleColors[Math.floor(Math.random() * bubbleColors.length)];
                this.color = type.color;
                this.points = type.points;
                this.speed = 1 + Math.random() * 1.5;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = 0.05 + Math.random() * 0.05;
            }

            update() {
                this.y -= this.speed;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.5;
                
                if (this.x < this.radius) this.x = this.radius;
                if (this.x > canvas.width - this.radius) this.x = canvas.width - this.radius;
            }

            draw() {
                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.beginPath();
                ctx.arc(this.x + 5, this.y + 5, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Main bubble
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Shine effect
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3, 
                    this.y - this.radius * 0.3, 
                    0,
                    this.x, 
                    this.y, 
                    this.radius
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.5)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Points text
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.points, this.x, this.y);
            }

            isOffScreen() {
                return this.y < -this.radius;
            }

            checkHit(touchX, touchY) {
                const distance = Math.sqrt((touchX - this.x) ** 2 + (touchY - this.y) ** 2);
                return distance < this.radius;
            }
        }

        // Spawn bubble
        function spawnBubble() {
            bubbles.push(new Bubble());
        }

        // Handle touch
        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches ? e.touches[0] : e;
            const touchX = touch.clientX;
            const touchY = touch.clientY;

            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (bubbles[i].checkHit(touchX, touchY)) {
                    score += bubbles[i].points;
                    bubbles.splice(i, 1);
                    break;
                }
            }
        }

        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('mousedown', handleTouch);

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Spawn bubbles
            spawnTimer++;
            if (spawnTimer >= spawnInterval) {
                spawnBubble();
                spawnTimer = 0;
            }

            // Update and draw bubbles
            for (let i = bubbles.length - 1; i >= 0; i--) {
                bubbles[i].update();
                bubbles[i].draw();

                // Check if escaped
                if (bubbles[i].isOffScreen()) {
                    bubbles.splice(i, 1);
                    lives--;
                    
                    if (lives <= 0) {
                        lives = 0;
                    }
                }
            }

            // Draw UI
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Score: ' + score, 20, 40);
            ctx.textAlign = 'right';
            ctx.fillText('Lives: ' + lives, canvas.width - 20, 40);

            // Draw hearts
            ctx.fillStyle = '#ff6b9d';
            for (let i = 0; i < lives; i++) {
                ctx.beginPath();
                ctx.arc(canvas.width - 90 + i * 30, 60, 8, 0, Math.PI * 2);
                ctx.fill();
            }

            // Instructions
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.font = '18px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Tap bubbles before they escape!', canvas.width / 2, canvas.height - 30);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
