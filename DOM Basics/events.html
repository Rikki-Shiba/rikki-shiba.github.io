<!DOCTYPE html>
<html>
<head>
    <title>Event Listener Examples</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Event Listener Practice</h1>
    
    <!-- Click Example -->
    <h2>Click Event</h2>
    <button id="clickButton">Click Me!</button>
    <p id="clickMessage"></p>
    
    <!-- Input Example -->
    <h2>Input Event</h2>
    <input type="text" id="textInput" placeholder="Type something...">
    <p id="inputMessage"></p>
    
    <!-- Mouse Enter Example -->
    <h2>Mouse Enter Event</h2>
    <div id="hoverBox" style="width: 150px; height: 100px; background-color: lightblue; border: 1px solid black; text-align: center; line-height: 100px;">
        Hover Here!
    </div>
    
    <!-- Submit Example -->
    <h2>Submit Event</h2>
    <form id="testForm">
        <input type="text" id="nameField" placeholder="Your name" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>

    <script>
        // Click Event
        document.getElementById('clickButton').addEventListener('click', function() {
            document.getElementById('clickMessage').textContent = 'You clicked the button! ðŸŽ‰';
        });
        
        // Input Event
        document.getElementById('textInput').addEventListener('input', function() {
            const text = document.getElementById('textInput').value;
            document.getElementById('inputMessage').textContent = 'You typed: ' + text;
        });
        
        // Mouse Enter Event
        const hoverBox = document.getElementById('hoverBox');
        hoverBox.addEventListener('mouseenter', function() {
            hoverBox.style.backgroundColor = 'orange';
            hoverBox.textContent = 'Mouse is over me!';
        });
        
        // Mouse Leave Event
        hoverBox.addEventListener('mouseleave', function() {
            hoverBox.style.backgroundColor = 'lightblue';
            hoverBox.textContent = 'Hover Here!';
        });
        
        // Submit Event
        document.getElementById('testForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('nameField').value;
            document.getElementById('formMessage').textContent = 'Hello, ' + name + '! Form submitted successfully!';
        });
    </script>
</body>
</html>
