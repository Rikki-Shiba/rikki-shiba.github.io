<!doctype html>
<head>
    <title>Guessing Game</title>
</head>
<body style="text-align: center">
    <h1>Guessing Game Results</h1>
    <p>
        Number of Guesses: <span id="guessCount"></span><br />
        Numbers Guessed: <span id="guessedNumbers"></span><br />
        The 5 Secret Numbers: <span id="secretNumbers"></span><br />
    </p>
    <br /><br />
    <h2 style="color: red">Refresh the page to play again.</h2>
    <script>
        // Step 1: Use a FOR loop to create 5 target numbers
        let target1, target2, target3, target4, target5;
        for (let i = 1; i <= 5; i++) {
            let randomNumber = Math.floor(Math.random() * 20) + 1; // Generate a random number between 1~20

            // IF-ELSE IF Control Flow to assign target numbers
            if (i === 1) {
                target1 = randomNumber;
            } else if (i === 2) {
                target2 = randomNumber;
            } else if (i === 3) {
                target3 = randomNumber;
            } else if (i === 4) {
                target4 = randomNumber;
            } else {
                // We reached the last loop, don't need a logic check
                target5 = randomNumber;
            }
        }
        alert("I've picked 5 secret numbers between 1-20!");
        // Create a console.log output to display the target numbers
        console.log(`Target Numbers: ${target1}, ${target2}, ${target3}, ${target4}, ${target5}`);

        // Step 2: Use a WHILE LOOP for guessing
        let guess = 0;
        let attempts = 0;
        let won = false;

        while (!won) {
            // 1: Get user's guess
            guess = Number(prompt("Guess a number between 1-20:"));

            // 1.5: Add the Guess to the HTML Display
            document.getElementById("guessedNumbers").textContent +=
                guess + ", ";

            // 2: Count the attempt
            attempts++;
            // 3: Check if guess matches ANY target number (Logic Operator: OR)
            if (
                guess === target1 ||
                guess === target2 ||
                guess === target3 ||
                guess === target4 ||
                guess === target5
            ) {
                // 4: Give feedback ("Nope, try again!" | "Congratulations!")
                alert(
                    "Congratulations! You guessed one of the secret numbers!",
                );
                // 5: If correct, set won = true
                won = true;
            } else {
                alert("Nope, try again!");
            }
        }

        // 6: Update the number of Attempts and Display the Secret Numbers
        document.getElementById("guessCount").textContent = attempts;
        document.getElementById("secretNumbers").textContent =
            `${target1}, ${target2}, ${target3}, ${target4}, ${target5}`;

        // 7: Remove the last two characters from the guessedNumbers display (For Beautification!)
        document.getElementById("guessedNumbers").textContent = document
            .getElementById("guessedNumbers")
            .textContent.slice(0, -2);
    </script>
</body>
